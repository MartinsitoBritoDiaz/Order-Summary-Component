<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet"> <link rel="preload" href="/css/styles.css">
  <link rel="stylesheet" href="/css/styles.css" as="style">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg-img"></div>
  <main class="container">
    <div class="card flex">
      <div class="card__img"></div>
      <div class="card__header">
        <h2 class="card__header--title">Order Summary</h2>
        <p class="card__header--paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="card__price flex">
        <div class="card__price--img">
          <img src="/images/icon-music.svg" alt="">
        </div>
        
        <div class="card__price__description">
          <p class="card__price--paragraph">Annual Plan</p>
          <p class="card__price--paragraph">$59.99/year</p>
        </div>

        <a class="card__price--bottom" href="">Change</a>
      </div>

      <div class="card__footer flex">
        <a class="card__footer--bottom card__bottom--active" href="">Proceed to Payment</a>
        <a class="card__footer--bottom" href="">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
