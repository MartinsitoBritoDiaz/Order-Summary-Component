<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__header">
        <div class="card__header--img"></div>
        <h2 class="card__header--title">Order Summary</h2>
        <p class="card__header--paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div class="card__price">
        <div class="card__price--shape">
          <img src="/images/favicon-32x32.png" alt="">
        </div>
        
        <div class="flex">
          <p class="card__price--paragraph">Annual Plan</p>
          <p class="card__price--paragraph">$59.99/year</p>
        </div>

        <a class="card__price--bottom" href="">Change</a>
      </div>

      <div class="card__footer">
        <a class="card__footer--bottom" href="">Proceed to Payment</a>
        <a class="card__footer--bottom" href="">Cancel Order</a>
      </div>
    </div>
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
